<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div>
    <div class="row">
        <div id="point_0_0" class="point" onclick="opponentClick(0, 0)"></div>
        <div id="point_0_1" class="point" onclick="opponentClick(0, 1)"></div>
        <div id="point_0_2" class="point" onclick="opponentClick(0, 2)"></div>
    </div>
    <div class="row">
        <div id="point_1_0" class="point" onclick="opponentClick(1, 0)"></div>
        <div id="point_1_1" class="point" onclick="opponentClick(1, 1)"></div>
        <div id="point_1_2" class="point" onclick="opponentClick(1, 2)"></div>
    </div>
    <div class="row">
        <div id="point_2_0" class="point" onclick="opponentClick(2, 0)"></div>
        <div id="point_2_1" class="point" onclick="opponentClick(2, 1)"></div>
        <div id="point_2_2" class="point" onclick="opponentClick(2, 1)"></div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
